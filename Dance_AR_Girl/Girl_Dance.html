        modelViewer?.addEventListener('touchmove', (event) => {
          if (!panning || event.targetTouches.length !== 2)
            return;

          const { targetTouches } = event;
          const thisX = 0.5 * (targetTouches[0].clientX + targetTouches[1].clientX);
          const thisY = 0.5 * (targetTouches[0].clientY + targetTouches[1].clientY);
          movePan(thisX, thisY);

          const { targetTouches, touches } = event;
          startX = targetTouches[0].clientX;
          startY = targetTouches[0].clientY;
          panning = targetTouches.length === 2 && targetTouches.length === touches.length;
          if (!panning)
            return;

          lastX = 0.5 * (targetTouches[0].clientX + targetTouches[1].clientX);

    let startX, startY;
    let lastX, lastY;
    let metersPerPixel;

    const startPan = () => {
      const orbit = getModelViewer().getCameraOrbit();
      const { theta, phi, radius } = orbit;
      const psi = theta - getModelViewer().turntableRotation;
      metersPerPixel = 0.75 * radius / getModelViewer().getBoundingClientRect().height;
      panX = [-Math.cos(psi), 0, Math.sin(psi)];
      panY = [
        -Math.cos(phi) * Math.sin(psi),
        Math.sin(phi),
        -Math.cos(phi) * Math.cos(psi)
      ];
      getModelViewer().interactionPrompt = 'none';
    };

    const stopPan = (event) => {
      panning = false;
    }

    const movePan = (thisX, thisY) => {
      const dx = (thisX - lastX) * metersPerPixel;
      const dy = (thisY - lastY) * metersPerPixel;
      lastX = thisX;
      lastY = thisY;

      const target = getModelViewer().getCameraTarget();
      target.x += dx * panX[0] + dy * panY[0];
      target.y += dx * panX[1] + dy * panY[1];
      target.z += dx * panX[2] + dy * panY[2];
      getModelViewer().cameraTarget = `${target.x}m ${target.y}m ${target.z}m`;

      // This pauses turntable rotation
      getModelViewer().dispatchEvent(new CustomEvent(
        'camera-change', { detail: { source: 'user-interaction' } }));
    };

    const recenter = (pointer) => {
      panning = false;
      if (Math.abs(pointer.clientX - startX) > tapDistance ||
        Math.abs(pointer.clientY - startY) > tapDistance)
        return;
      const hit = getModelViewer().positionAndNormalFromPoint(pointer.clientX, pointer.clientY);
      if (hit != null) {
        getModelViewer().cameraTarget = hit.position.toString();
      }
      else {
        getModelViewer().cameraTarget = 'auto auto auto';
        getModelViewer().cameraOrbit = 'auto auto auto';
      }
    };

    self.addEventListener('mousemove', (event) => {
      if (!panning)
        return;

      movePan(event.clientX, event.clientY);
      event.stopPropagation();
    }, true);

    let lastMousedown = { time: new Date().getTime() };
    let lastTouchstart = { time: new Date().getTime() };
    function doubletap(timer) {
      var now = new Date().getTime();
      var timesince = now - timer.time;
      timer.time = new Date().getTime();
      if ((timesince < 400) && (timesince > 0))
        return true;
      else
        return false;
    }

        getModelViewer().animationName = nextAnimation;
      }
      counter++;
      play_once();
    }
    function playNextAnimationLoop() {
      if (getAnimationNames().length === 0)
        getModelViewer().animationName = getModelViewer().availableAnimations[counter % getModelViewer().availableAnimations.length];
      else {
        let nextAnimation = getAnimationNames()[counter % getAnimationNames().length];
        getModelViewer().animationName = nextAnimation;
      }
      counter++;
      getModelViewer().play();
    }
    // for click trigger
    function playNextAnimationTimes() {
      if (getModelViewer().availableAnimations.length === 0) return;
      if (getAnimationNames().length === 0)
        animationNames = getModelViewer().availableAnimations;
      if (getAnimationNames().length != getAnimationLoops().length) {
        for (var i = 0; i < getAnimationNames().length; i++) {
          getAnimationLoops().push(0);
        }
      }
      let nextAnimation = getAnimationNames()[counter % getAnimationNames().length];
      getModelViewer().animationName = nextAnimation;

      if (getAnimationLoops().length === 0)
        getModelViewer().play();
      else {
        play_times(getAnimationLoops()[counter % getAnimationNames().length]);

      }
      counter++;

    // for after trigger
    function goThroughAnimations(fromLoop) {
      if (isOn && !fromLoop) {
        isOn = false;
        getModelViewer().pause();

      else if (fromLoop && !isOn) return;
      isOn = true;
      if (getModelViewer().availableAnimations.length === 0) return;
      if (getAnimationNames().length === 0)
        getAnimationNames() = getModelViewer().availableAnimations;

      if (!serverData.soundSrcUrl) {
        return;
      }

      var sound = document.querySelector(audioSelector);
      sound.querySelector('source').setAttribute('src', serverData.soundSrcUrl);
      sound.load();

      document.addEventListener('click', _ => { playSound() });  
      document.addEventListener('keypress', _ => { playSound() });

      document.addEventListener('mousedown', _ => { playSound() });  
      document.addEventListener('mouseup', _ => { playSound() });  
      document.addEventListener('touchcancel', _ => { playSound() });  
      document.addEventListener('touchend', _ => { playSound() }); 

      var checkExist = setInterval(function() {
          if (document.querySelector(selector) != null) {
              var modelViewer = document.querySelector(selector);
              var sound = document.querySelector(audioSelector);
              sound.addEventListener("timeupdate", () => {
                  modelViewer.currentTime = sound.currentTime;
                }
              );
              var promise = sound.play();
              clearInterval(checkExist);
          }
      }, 1000);
