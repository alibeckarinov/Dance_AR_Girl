<!DOCTYPE html>
<html>
<head>
    <title>Dance AR Girl</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <!-- Освещение -->
        <a-light type="ambient" color="#FFF" intensity="1"></a-light>
        <a-light type="point" position="0 5 5" intensity="2"></a-light>

        <!-- Ресурсы -->
        <a-assets>
            <a-asset-item id="model" src="model.glb"></a-asset-item>
        </a-assets>

        <!-- Модель с анимацией -->
        <a-entity 
            gltf-model="#model" 
            scale="0.3 0.3 0.3" 
            animation-mixer
            position="0 -1 0">
        </a-entity>

        <!-- Камера -->
        <a-camera position="0 0 10"></a-camera>
    </a-scene>
</body>
</html>
