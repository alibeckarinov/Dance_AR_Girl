<!DOCTYPE html>
<html>
<head>
    <title>Dance_AR_Girl</title>
    <!-- Подключите A-Frame и Echo3D SDK -->
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://go.echo3d.co/BAhg"></script>
</head>
<body>
    <a-scene>
        <!-- Контейнер для модели -->
        <a-entity id="echo3d-model"></a-entity>
        <!-- Камера -->
        <a-camera position="0 0 5"></a-camera>
    </a-scene>

    <script>
        // Ваши ключи из Echo3D
        const apiKey = '5GNTbtsNauflKR6T3fiqO5aQ'; // Замените на свой API Key
        const entryId = '1a6878cc-069d-4e0b-8690-8f98ac50827a'; // Замените на Entry ID модели

        // Загрузка модели через Echo3D
        Echo3D.init({ apiKey })
            .then(api => api.getEntryURL(entryId))
            .then(modelUrl => {
                const model = document.getElementById('echo3d-model');
                model.setAttribute('gltf-model', `url(${modelUrl})`);
                model.setAttribute('scale', '0.05 0.05 0.05'); // Настройте масштаб
            })
            .catch(error => console.error('Ошибка:', error));
    </script>
</body>
</html>
